<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- BS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Exercise#4: </title>
</head>

<body>
	<div class="container mt-5">
	<center>
		<h1>Area and Circumference of a Circle</h1>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa97On3B0Z0V4WQqRcKE9KDV4zN9SAkb3tXg&s">

	 	<form>
	 		<div class="entry">
		 		<label for="">Adjust Radius:</label>
		 		<input type="text" class="form-control" id="rad">
	 		</div>

		 	<button type="button" class="btn warning" onclick="area()">AREA</button>
		 	<button type="button" class="btn warning" onclick="cir()">CIRCUMFERENCE</button>
		 	<button type="button" class="btn info" onclick="window.location.reload()">REFRESH</button>
		</form>

		<h3 id="result">Click the buttons above to find out the area and circumference of the circle.</h3>
	</center>

		<script type="text/javascript">
			function area(){
				const pi = 3.14
				var rad = document.getElementById('rad').value;
				var area = pi*(rad**2)
				document.getElementById('result').innerHTML = 'The <u>area</u> is ' + area + '.'; 
			}

			function cir(){
				const pi = 3.14
				var rad = document.getElementById('rad').value;
				var cir = 2*pi*rad
				document.getElementById('result').innerHTML = 'The <u>circumference</u> is ' + cir + '.'; 
			}
		</script>
	</div>

</body>

</html>
